<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="share.css">
    <title>Share</title>
	<meta charset="UTF-8">
    <script>
        //image follow mouse cursor center
        document.addEventListener("mousemove", function(e) {
            var pointer = document.querySelector(".pointer");
            pointer.style.left = e.pageX + "px";
            pointer.style.top = e.pageY + "px";
        });
        </script>
</head>
<body>
    <div class="pointer"> <a href="https://en.wikipedia.org/wiki/Cat"><img src="/images/catcircle-min.png"></div></a>
</body>
</html>
