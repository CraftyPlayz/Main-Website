<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="share.css">
</head>
<body>
    <h1>
        Please Share my website :)
    </h1>
    <div id="circle">
        <p><a href="/images/catcircle-min.png"></a></p>
    </div>
    <script>let circle = document.getElementById('circle');
        const onMouseMove = (e) =>{
          circle.style.left = e.pageX + 'px';
          circle.style.top = e.pageY + 'px';
        }
        document.addEventListener('mousemove', onMouseMove);</script>
</body>
</html>
